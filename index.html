<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="img">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="content">
      <div class="content1">
        <div class="card1">
          <label for="bill">Bill</label>
          <input type="text" id="bill" placeholder="0">
          <img src="images/icon-dollar.svg" alt="">
        </div>
        <div class="card2">
          <label for="">  Select Tip % </label>
          <div class="tip">
            <div class="numb">
              <input type="button"  value="5%">
            </div>
            <div class="numb " >
              <input type="button"  value="10%">
            </div>
            <div class="numb">
              <input type="button" value="15%">
            </div>
            <div class="numb">
              <input type="button" value="25%">
            </div>
            <div class="numb">
              <input type="button" value="50%">
            </div>
            <div class="numb2" >
              <input type="text" placeholder="Custom">
            </div>
          </div>
        </div>
        <div class="card1">
          <label for="numb">  Number of People </label>
          <input type="number" id="numb" placeholder="" min="1">
          <img src="images/icon-person.svg" alt="">
        </div>
      </div>
      <div class="content2">
        <div class="card3">
          <div class="card31">
            <h3>
              Tip Amount
            </h3>
            <h6>
              /per person
            </h6>
          </div>
          <div class="card32">
            <h4>$ <span id="tip2">0.00</span></h4>
          </div>
        </div>
        <div class="card3">
          <div class="card31">
            <h3>
              Total
            </h3>
            <h6>
              /per person
            </h6>
          </div>
          <div class="card32">
            <h4>$ <span id="tip">0.00</span></h4>
          </div>
        </div>
        <button type="reset" class="reset">CALCULATE</button>
      </div>
    </div>
  </div>

  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
